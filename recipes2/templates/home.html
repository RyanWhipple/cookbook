{% extends "layout.html" %}

{% block content %}

    
<div class="container bg-secondary rounded-3 py-3">
    <div class="album py-5 bg-secondary">
        <div class="container">
    
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
                {% for recipe in recipes.items %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ url_for('static', filename='profile_pics/' + recipe.image_file) }}">
                        <div class="card-body d-flex align-items-start flex-column">
                            <p class="card-text mb-auto">{{ recipe.name }}</p>
                            <p class="card-text mb-auto">{{ recipe.description }}</p>
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary" href="{{url_for('recipes.recipe', recipe_id=recipe.id) }}">View</a>
                                    {% if recipe.user == current_user %}
                                        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('recipes.update_recipe', recipe_id=recipe.id) }}">Edit</a>
                                    {% endif %}
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            
            </div>
        </div>
    </div>
</div>

{% endblock content %}
